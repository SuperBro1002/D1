<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cinematic</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0/phaser.js" integrity="sha512-H05oT7BAjM9Ai1IaFX9zr61NtE2e1P0MkTz3AZXBnseaJSAOt2FGMFJ+vVGutaJxEGA1jxUiYsTBYQNE08/Erw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        class Intro extends Phaser.Scene{
            constructor() {
                super('intro');
            }
            preload(){
                this.load.image("background", "Artboard 17.png");
                this.load.image("Logo1", "Logo1.png");
                this.load.image("Logo2", "Logo2.png");
                this.load.image("cake", "cake.png");
                this.load.image("cookie", "cookie.png");
                this.load.image("cross", "cross.png");
                this.load.image("cupcake", "cupcake.png");
                this.load.image("laser", "Laser.png")
                this.load.image("title", "Title.png")
                this.load.audio("crunch","crunchupdate.mp3")

            }
            create() {
                //let x = this.load.image("Logo1", "Logo1.png"); ;
               
                let start = this.add.text(220,240,"Click anywhere to start.");
                //this.input.on('pointerdown', () => this.scene.start('body1'));

            //Logo Animation
             this.input.on('pointerdown', () => {
                start.setX(-500);
                start.setY(-400);
                let A = this.add.sprite(320,240,"Logo1");
                this.cameras.main.fadeIn(2000, 0, 0, 0);
                this.time.delayedCall(2000, () => {
                A.setX(-100);
                A.setY(-100);
                let B = this.add.sprite(320,240,"Logo2");
                });

                this.time.delayedCall(3000, () => {
                    this.cameras.main.fadeOut(1000,0,0,0);
                });
               
                this.time.delayedCall(5000, () => {
                    this.scene.start('title');
                });

             });

            }

        }

        class Body1 extends Phaser.Scene{
            constructor() {
                super('body1');
            }
            create() {
                this.add.sprite(50,50, "background");
                let Cake = this.add.sprite(120,-80,"cake"); //top left
                let Cross = this.add.sprite(520,-80,"cross"); //top right
                let Cupcake = this.add.sprite(160,550,"cupcake"); //bottom left
                let Cookie = this.add.sprite(615,550,"cookie"); //bottom right
                //this.add.text(10,10,"This is body text.");

                this.cameras.main.fadeIn(2000,0,0,0)

                //CAKE
                this.time.delayedCall(1000, () => {
                    this.tweens.add({
                        targets: Cake,
                        x: 680,
                        y: 550,
                        duration: 5000,
                        repeat: 0,
                        hold: 500,
                        ease: 'cubic.out'

                    });

                    this.tweens.add({
                        targets: Cake,
                        angle: 720,
                        duration: 5000,
                        repeat: 0,
                        ease: 'Sine.easeInOut'

                    });

                });

                //CUPCAKE
                this.time.delayedCall(2000, () => {
                    this.tweens.add({
                        targets: Cupcake,
                        x: 680,
                        y: -90,
                        duration: 5000,
                        repeat: 0,
                        hold: 500,
                        ease: 'cubic.out'

                    });

                    this.tweens.add({
                        targets: Cupcake,
                        angle: 720,
                        duration: 5000,
                        repeat: 0,
                        ease: 'Sine.easeInOut'

                    });

                });

                 //COOKIE
                 this.time.delayedCall(3000, () => {
                    this.tweens.add({
                        targets: Cookie,
                        x: 60,
                        y: -80,
                        duration: 5000,
                        repeat: 0,
                        hold: 500,
                        ease: 'cubic.out'

                    });

                    this.tweens.add({
                        targets: Cookie,
                        angle: 720,
                        duration: 5000,
                        repeat: 0,
                        ease: 'Sine.easeInOut'

                    });

                });
                
                //CROSS
                this.time.delayedCall(4000, () => {
                    this.tweens.add({
                        targets: Cross,
                        x: 80,
                        y: 550,
                        duration: 5000,
                        repeat: 0,
                        hold: 500,
                        ease: 'cubic.out'

                    });

                    this.tweens.add({
                        targets: Cross,
                        angle: 720,
                        duration: 5000,
                        repeat: 0,
                        ease: 'Sine.easeInOut'

                    });

                });

                



                //creates a circle called thing
                //let thing = this.add.circle(250,250,100,0xffff00);
                //thing.scale = 0;

                //Increases size of thing
                // this.add.tween({
                //     targets: thing,
                //     scale: {from: 0, to: 2},
                //     duration: 2000
                // });

                //Fades to black after 2 seconds
                this.time.delayedCall(5000, () => {
                    this.cameras.main.fadeOut(2000,0,0,0);
                });

                //Moves back to intro scene
                this.time.delayedCall(7500, () => {
                    this.scene.start('body2');
                });

                //this.input.on('pointerdown', () => this.scene.start('intro'));

            }
        }

        class Body2 extends Phaser.Scene{
            constructor() {
                super('body2');
            }
            create() {
                this.cameras.main.fadeIn(2000,0,0,0);
                this.add.sprite(50,50, "background");
                let L1 = this.add.sprite(-180,100,"laser"); //top left
                let L2 = this.add.sprite(760,410,"laser"); //bottom right
                let L3 = this.add.sprite(-180,390,"laser"); //bottom left
                let L4 = this.add.sprite(780,80,"laser"); // top right
                L1.angle = 15;
                L3.angle = -3;
                L2.angle = 180;
                L4.angle = 160;

                this.time.delayedCall(800, () => {
                    this.tweens.add({
                        targets: L3,
                        x: 780,
                        y: 350,
                        duration: 1000,
                        repeat: 0,
                        hold: 500,
                        ease: 'cubic.out'

                    });
                    
                });

                this.time.delayedCall(1800, () => {
                    this.tweens.add({
                        targets: L1,
                        x: 780,
                        y: 350,
                        duration: 1000,
                        repeat: 0,
                        hold: 500,
                        ease: 'cubic.out'

                    });
                    
                });

                this.time.delayedCall(2800, () => {
                    this.tweens.add({
                        targets: L2,
                        x: -180,
                        y: 410,
                        duration: 1000,
                        repeat: 0,
                        hold: 500,
                        ease: 'cubic.out'

                    });
                    
                });

                this.time.delayedCall(3800, () => {
                    this.tweens.add({
                        targets: L4,
                        x: -180,
                        y: 480,
                        duration: 1000,
                        repeat: 0,
                        hold: 500,
                        ease: 'cubic.out'

                    });
                    
                });

                this.time.delayedCall(4400, () => {
                    this.scene.start('title');
                });
            }
            
        }

        class Title extends Phaser.Scene{
            constructor() {
                super('title');
            }
            create() {
                this.add.sprite(50,50, "background");
                this.cameras.main.fadeIn(2000,0,0,0)
                let name = this.add.sprite(320,80,"title");
                let start = this.add.text(285,240,"Start");
                let option = this.add.text(285,280,"Options");
                let quit = this.add.text(285,320,"Quit");
                let r4 = this.add.circle(265, 255, 15, 0x000000);
                let lines = this.add.rectangle(323,115,590,10,0x000000);
                
                this.tweens.add({
                    targets: r4,
                    scaleX: 0.5,
                    scaleY: 0.5,
                    yoyo: true,
                    repeat: -1,
                    ease: 'Sine.easeInOut'
                    });

                start.scale = 2;
                option.scale = 2;
                quit.scale = 2;
            }
            
        }

        new Phaser.Game({
            width: 640,
            height: 480,
            scene: [Intro, Body1, Body2, Title,],
            backgroundColor: 0x000000,
            });
    </script>
</head>
<body>
    
</body>
</html>
