<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cinematic</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0/phaser.js" integrity="sha512-H05oT7BAjM9Ai1IaFX9zr61NtE2e1P0MkTz3AZXBnseaJSAOt2FGMFJ+vVGutaJxEGA1jxUiYsTBYQNE08/Erw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        class Intro extends Phaser.Scene{
            constructor() {
                super('intro');
            }
            create() {
                this.add.text(300,220,"Example text.");
                this.input.on('pointerdown', () => this.scene.start('body'));

            //  Alt method of ^
            //  this.input.on('pointerdown', () => {
            //     this.scene.start('body');
            //  });

            }

        }

        class Body extends Phaser.Scene{
            constructor() {
                super('body');
            }
            create() {
                this.add.text(10,10,"This is body text.");
                let thing = this.add.circle(250,250,100,0xffff00);
                thing.scale = 0;
                this.add.tween({
                    targets: thing,
                    scale: {from: 0, to: 2},
                    duration: 2000
                });

                this.time.delayedCall(2000, () => {
                    this.cameras.main.fadeOut(2000,0,0,0);
                });

                this.input.on('pointerdown', () => this.scene.start('intro'));

            }
        }

        new Phaser.Game({
            width: 640,
            height: 480,
            scene: [Intro, Body],
            backgroundColor: 0x0000ff,
            });
    </script>
</head>
<body>
    
</body>
</html>
